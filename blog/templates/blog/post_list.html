<html>
    <head>
        <title>Django Romsboy's blog</title>
    </head>
    <body>
        <div>
            <h1>Django Romsboy's blog</h1>
        </div>

        <div>
            {% for post in posts %}
                <p>published: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr}}</p>
            {% endfor %}
        </div>
    </body>
</html>
